<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" href = "styles/rpc.css">
        <script src = "javascript/rpc.js" ></script>
        <audio src = "tunes/Menu.mp3" autoplay loop>
        
        </audio>
    </head>

    <body>
        
        <div class = "div-title">

            <div class = "div-title-text">

                <p>
                    <b>Water-Fire-Grass</b>
                </p>

            </div>

        </div>

        <div class = "div-buttons">
            
            
                <button class = "water-button" id = "water_button" onclick = "result('Water')">

                    
                    <img class = "blastoise" src = "images/blastoise.png" alt = "Blastoise">

                </button>


                <button class = "fire-button" id = "fire_button" onclick = "result('Fire')">

                    <img class = "charizard" src = "images/charizard.png" alt = "Charizard">

                </button>


                <button class = "grass-button" id = "grass_button"onclick = "result('Grass')">

                    <img class = "venusaur" src = "images/Venusaur.png" alt = "Venusaur">

                </button>
        </div>

        <div class = "grid" id = "grid-score">

            <div class = "div-score" id = "div_score">

                    <p class = "choice" style = "text-align: center;">
                    
                        
                    </p>

                    <p class = "result" style = "text-align: center;">

                    </p>

                    <p class = "score" style = "text-align: center;">
                        Wins: 0 | Losses: 0 | Draws: 0 
                    </p>

                    <p class = "percentage" style = "text-align: center;">
                        
                    </p>

            </div>
        </div>
    </body>
</html>
